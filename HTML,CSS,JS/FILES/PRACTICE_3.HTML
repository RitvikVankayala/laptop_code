<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PRACTICE 3</title>
    <!-- THE MAIN MATTER SHOULD BE IN THE MAIN
    THE HEADER AND THE FOOTER ARE NOT AS IMPORTANT FOR THE MAIN FOR THE SEARCH ENGINES
    THE HEADER MAIN AND THE FOOTER ARE BLOCK ELEMENTS -->
    <!-- aside tag is indicating to the search engine that it is what to show data that is not relavent to the subject like ads -->
    <!-- TARGET TAG IS USED FOR THE BLANK TO GO TO THE OTHER PAGE -->
    <!-- section is a part of the main  -->
    <!-- DIV IS A BLOCK LINE TAG
    SPAN IS A INLINE TAG -->
    <!-- DIVISION ARE USED FOR THE APPLYING OF THE CSS REQUIREMENTS -->
    <!-- FOR THE BETTER SEARCH IN THE SEARCH ENGINES WE NEED TO USE THE TAGS MAIN HEADER FOOTER SECTION ARTICLE DIVISION AND MANY -->
</head>
<body>
    <header>
            THIS IS HEADER
    </header>
    <main>
        <SECTION>
            <a href="https://codewithharry.com" alt="code with harry website" target="_blank"></a>
        <!-- <img src="from folder/image name" alt="error">
        for the linking of the folder in the html  -->
        <img src="BIKE.jpg" alt="BIKE" width="200px">
        <!-- Height is automatically setted by the aspect ratio if not mentioned -->
        </SECTION>
        <section>
            <div>
                <h1>THIS IS FOR FULL LINE</h1>
            </div>
        </section>
        <article>This is article</article>
    </main>
    <footer>
        THIS IS FOOTER
    </footer>
